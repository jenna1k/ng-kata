<mat-card>
    <form [formGroup]="sortByForm">
        <mat-form-field>
            <mat-label>sort by</mat-label>
            <mat-select formControlName="sortBy">
                <mat-option value="title">title</mat-option>
                <mat-option value="rating">rating</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>sort by order</mat-label>
            <mat-select formControlName="sortByOrder">
                <mat-option value="aesc">AESC</mat-option>
                <mat-option value="desc">DESC</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <form [formGroup]="movieForm" (ngSubmit)="selectMovie">
        <mat-form-field>
            <input formControlName="title" matInput placeholder="Title" value="title">
        </mat-form-field>
        <mat-form-field>
            <input formControlName="description" matInput placeholder="Description" value="description">
        </mat-form-field>
        <button mat-button type="submit">Update</button>
    </form>
</mat-card>
<ng-container *ngFor="let movieObject of movies$ | async">
    <movie-item [movie]="movieObject" (selected)="selectMovie($event)"></movie-item>
</ng-container>
