<mat-card>
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="movie.cover_url" />
    <mat-card-content>
        <p>{{movie.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="selected.emit(movie.id)">Select</button>
    </mat-card-actions>
</mat-card>
